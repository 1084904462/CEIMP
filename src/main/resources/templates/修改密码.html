	<div class="container">
		<div class="col-md-3">

		<div class="col-md-9">
		<div class="col-md-12" style="height:100px;"></div>
		<form>
		  <div class="form-group  col-md-6">
		    <label >旧密码</label>
		    <input type="password" class="form-control" placeholder="请输入密码" id="old">
		  </div>
		  <div class="form-group  col-md-6">
		    <label>新密码</label>
		    <input type="password" class="form-control" id="new1" placeholder="请输入密码(6-16位)">
		  </div>
		  <div class="form-group  col-md-6">
		    <label >再次输入</label>
		    <input type="password" class="form-control" id="new2" placeholder="请输入密码"data-toggle="popover" data-content="" data-placement="bottom" data-html="true">
		  </div>
			<div class="form-group  col-md-6">
		  <button class="btn btn-primary" id="button">修改</button>
		  </div>
		</form>		
		</div>
	</div>
	<script type="text/javascript">	
		$(function () {  
			$("#new2").keyup(function(){
				$("#new2").popover('hide');
				if ($("#new1").val()!=$("#new2").val()) {
					$("#new2").popover({
                content:"两次输入密码不一致",
            });
            $("#new2").popover('show');
				}
			});
			
		});
	</script>
