<div class="layui-container">
    <div class="layui-row layui-col-space5">
        <div class="layui-col-lg-offset3 layui-col-lg9 layui-col-md-offset3 layui-col-md9">
            <div class="scholarship-title">
                省政府奖学金
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-lg3 layui-col-md3">
            <ul class="layui-timeline">
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content">
                        <a href="nationalInspirationalScholarship" class="scholarship-link">
                            <div class="layui-timeline-title">国家励志奖学金</div>
                        </a>
                    </div>
                </li>
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content">
                        <a href="provincialGovernmentScholarship" class="scholarship-link">
                            <div class="layui-timeline-title">省政府奖学金</div>
                        </a>
                    </div>
                </li>
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content">
                        <a href="schoolScholarship" class="scholarship-link">
                            <div class="layui-timeline-title">校奖学金</div>
                        </a>
                    </div>
                </li>
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content">
                        <a href="tripleAStudent" class="scholarship-link">
                            <div class="layui-timeline-title">三好学生</div>
                        </a>
                    </div>
                </li>
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content">
                        <a href="changePassword" class="scholarship-link">
                            <div class="layui-timeline-title">修改密码</div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="layui-col-lg9 layui-col-md9">
            <form class="layui-form layui-form-pane" action="/test/provincialGovernmentScholarship" method="post">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">学号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userId" autocomplete="off" class="layui-input layui-disabled" disabled="disabled" value="1150299303"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" autocomplete="off" class="layui-input layui-disabled" disabled="disabled" value="sq"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">专业</label>
                        <div class="layui-input-inline">
                            <input type="text" name="major" autocomplete="off" class="layui-input layui-disabled" disabled="disabled" value="软件工程"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">班级</label>
                        <div class="layui-input-inline">
                            <input type="text" name="z" autocomplete="off" class="layui-input layui-disabled" disabled="disabled" value="152"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" required="required" lay-verify="required|phone" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="sex" value="男" title="男" checked=""/>
                            <input type="radio" name="sex" value="女" title="女"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">政治面貌</label>
                        <div class="layui-input-inline">
                            <select name="political" required="required" lay-verify="required">
                                <option value=""></option>
                                <option value="群众">群众</option>
                                <option value="共青团员">共青团员</option>
                                <option value="预备党员">预备党员</option>
                                <option value="中共党员">中共党员</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">出生年月</label>
                        <div class="layui-input-inline">
                            <input type="text" id="birth" required="required" lay-verify="required" name="birth" placeholder="例：1996年12月" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">民族</label>
                        <div class="layui-input-inline">
                            <select name="nation" id="nation" required="required" lay-verify="required" lay-search=""></select>
                            <!--<input type="text" name="nation" placeholder="汉族" autocomplete="off" class="layui-input"/>-->
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">入学时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="entrance" name="entrance" required="required" lay-verify="required" placeholder="例：2015年09月" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证</label>
                    <div class="layui-input-block">
                        <input type="text" name="identity" required="required" lay-verify="required|identity" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">绩点排名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="gpRank" value="1/72" placeholder="绩点排名" autocomplete="off" class="layui-input layui-disabled" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">综测排名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="gpRank" value="1/72" placeholder="综测排名" autocomplete="off" class="layui-input layui-disabled" disabled="disabled"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">必修课</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="passSum" required="required" lay-verify="required|number" placeholder="及格门数" autocomplete="off" class="layui-input"/>
                    </div>
                    <div class="layui-form-mid">/</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="subSum" required="required" lay-verify="required|number" placeholder="总门数" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text" style="margin-bottom: 5px">
                    <label class="layui-form-label">获奖情况</label>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="date1" name="date1" placeholder="日期" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 290px;">
                            <input type="text" name="award1" lay-verify="scholarshipName" placeholder="奖项名称（34字以内）" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 240px;">
                            <input type="text" name="unit1" lay-verify="scholarshipUnit" placeholder="颁奖单位（30字内）" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="date2" name="date2" placeholder="" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 290px;">
                            <input type="text" name="award2" lay-verify="scholarshipName" placeholder="" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 240px;">
                            <input type="text" name="unit2" lay-verify="scholarshipUnit" placeholder="" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="date3" name="date3" placeholder="" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 290px;">
                            <input type="text" name="award3" lay-verify="scholarshipName" placeholder="" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 240px;">
                            <input type="text" name="unit3" lay-verify="scholarshipUnit" placeholder="" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="date4" name="date4" placeholder="" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 290px;">
                            <input type="text" name="award4" lay-verify="scholarshipName" placeholder="" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 240px;">
                            <input type="text" name="unit4" lay-verify="scholarshipUnit" placeholder="" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">申请理由</label>
                    <div class="layui-input-block">
                        <textarea name="reason" required="required" lay-verify="required|applyReason" placeholder="200字以内" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">推荐理由</label>
                    <div class="layui-input-block">
                        <textarea name="recommendReason" lay-verify="recommendReason" placeholder="100字以内" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">院（系）意见</label>
                    <div class="layui-input-block">
                        <textarea name="opinion" lay-verify="opinion" placeholder="100字以内" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/plugins/jquery-3.1.1.min.js}"/>
<script th:src="@{/js/plugins/html5shiv.min.js}"/>
<script th:src="@{/plugins/layui/layui.js}"/>
<script th:src="@{/js/scholarship.js}"/>
