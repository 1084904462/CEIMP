<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{css/plugins/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{plugins/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{plugins/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{css/common.css}"/>
    <link rel="stylesheet" th:href="@{css/login.css}"/>
</head>
<body background="img/loading.jpg" style="background-size: 100% 100%; background-attachment: fixed;">
<p th:text="${logStatusBean}"></p>
<div class="container-fluid">
        <div class="login-div">
            <div class="login-title">
                <span>综合测评信息管理平台</span>
            </div>
            <div class="login-content panel panel-default">
                <div class="panel-body">
                    <div class="login-tab-div">
                        <ul class="login-tab-title">
                            <li class="login-this">用户登录</li>
                            <li>管理员登录</li>
                        </ul>
                    </div>
                    <div class="login-tab-content">
                        <div class="login-tab-item login-show">
                            <form class="layui-form" action="/userLogin" method="post">
                                <div class="layui-form-item">
                                    <input type="text" name="userId" required="required"  lay-verify="required|id" placeholder="用户学号" autocomplete="off" class="layui-input" />
                                </div>
                                <div class="layui-form-item">
                                    <input type="password" name="password" required="required"  lay-verify="required" placeholder="统一身份密码" autocomplete="off" class="layui-input" />
                                </div>
                                <div class="layui-form-item login-form-item">
                                    <button class="layui-btn layui-btn-big layui-btn-normal" lay-submit="lay-submit">登录</button>
                                </div>
                            </form>
                        </div>
                        <div class="login-tab-item">
                            <form class="layui-form" action="/managerLogin" method="post">
                                <div class="layui-form-item">
                                    <input type="text" name="managerId" required="required"  lay-verify="required|id" placeholder="管理员账号" autocomplete="off" class="layui-input" />
                                </div>
                                <div class="layui-form-item">
                                    <input type="password" name="password" required="required"  lay-verify="required" placeholder="统一身份密码" autocomplete="off" class="layui-input" />
                                </div>
                                <div class="layui-form-item login-form-item">
                                    <button class="layui-btn layui-btn-big layui-btn-normal" lay-submit="lay-submit">登录</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:src="@{js/plugins/jquery-3.1.1.min.js}"/>
<script th:src="@{js/plugins/html5shiv.min.js}"/>
<script th:src="@{plugins/bootstrap/js/bootstrap.min.js}"/>
<script th:src="@{plugins/layui/layui.js}"/>
<script th:src="@{js/common.js}"/>
<script th:src="@{js/login.js}"/>
<script type="text/javascript" th:inline="javascript" th:if="${logStatusBean}">
    layui.use(["layer"], function()
    {
        var layer = layui.layer;

        layer.msg(/*[[${session.managerLogBean.status}]]*/, {icon: 2});
//        删除session中的managerLogBean
        /*[[${session.managerLogBean = null}]]*/
    })
</script>
<script type="text/javascript" th:inline="javascript" th:if="${session.userLogBean}">
    layui.use(["layer"], function()
    {
        var layer = layui.layer;

        layer.msg(/*[[${session.userLogBean.status}]]*/, {icon: 2});
//        删除session中的userLogBean
        /*[[${session.userLogBean = null}]]*/
    })
</script>
</html>
