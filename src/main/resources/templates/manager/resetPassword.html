    $("#button").click(function(){
        $(".table").style="display:block";
        var searchKey = $("#searchKey").val();
        $.ajax({
            type: "post",
            contentType: "application/json",
            url: "/manager/settings/search",
            data:JSON.stringify({
                searchKey:searchKey
            }),
            dataType: 'json',
            cache: false,
            timeout: 600000,
            success: function (data) {
                console.log(data);
                console.log(data.length);
                let iterable = new Array(data.length);
                $(".table tbody").html("");
                var i=0;


                for (let value of iterable) {

                var button=document.createElement("button");
                button.innerHTML = "重置密码";
                button.className="btn btn-info btn-sm radius";
                button.setAttribute("onclick","fire_ajax_reset(event)");
                button.setAttribute("id","resetPasswordButton");
                var tr=document.createElement("tr");
                var td1=document.createElement("td");
                var td2=document.createElement("td");
                var td3=document.createElement("td");
                var td4=document.createElement("td");
                var td5=document.createElement("td");

                td1.append(data[i].major);
                td2.append(data[i].classNum);
                td3.append(data[i].account);
                td4.append(data[i].username);
                td5.append(button);
                tr.append(td1);
                tr.append(td2);
                tr.append(td3);
                tr.append(td4);
                tr.append(td5);
                i++;
                $(".table").append(tr);}

            },
            error: function (e) {
            }
        });

    });
