<script th:inline="javascript">


    $("#submit").click(function () {
        var schoolList=[[${schoolList}]]
        var len=schoolList.length;
        console.log(schoolList);
        var insertManagerBean={}
        insertManagerBean.account=$("#account").val();
        insertManagerBean.password=$("#password").val();
        insertManagerBean.confirmPassword=$("#confirmPassword").val();
        if($("#managerType").val().trim()=="高级管理员"){
            insertManagerBean.managerType=1;

        }
        else if($("#managerType").val().trim()=="子管理员"){
            insertManagerBean.managerType=2;

        }
        console.log(insertManagerBean.managerType);

        for(var value1 in schoolList){
            if($("#schoolId").val().trim()==schoolList[value1].name){
                insertManagerBean.schoolId=schoolList[value1].schoolId;
            }
        };

        console.log(insertManagerBean.schoolId);

        $.ajax({
            type: "post",
            contentType: "application/json",
            url: "/manager/settings/insertManager",//
            data: JSON.stringify(insertManagerBean),
            dataType: 'json',
            cache: false,
            timeout: 600000,
            success: function (data) {
                console.log("SUCCESS : ", data);
                alert(data.status);

                location.reload();




                /* $("#deleteScholarship").data-dismiss="modal";*/
                /*
                                    $("#deleteScholarshipSuccess").style="display:block";
                */


            },
            error: function (e) {



                alert("删除失败")


                console.log("Failed : ", e);

            }
        });
    });
</script>
