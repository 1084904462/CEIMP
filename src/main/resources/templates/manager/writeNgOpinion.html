<script th:inline="javascript">
    function fire_ajax_update(event) {








        var index=$($($($(event.target).parent())).parent()).prevAll().length;
        var account=$($($($(event.target).parent()).parent()).children())[3].innerHTML;
/*
        var opinion=$($($($(event.target).parent()).parent()).children())[5].innerHTML;
*/
        var opinion=$("#opinion16").find("option:selected").text();

        var userAccountList={account:account};
        var NgOpinionUpdateBean=new Array();
/*
        var userAccountBean={account:account};

*/
        NgOpinionUpdateBean.push({opinion: opinion,userAccountList});


        console.log(userAccountList);
        console.log(NgOpinionUpdateBean);








        $.ajax({
            type: "post",
            contentType: "application/json",
            url: "/manager/scholarship/opinion/ng",//
            data: JSON.stringify(NgOpinionUpdateBean),
            dataType: 'json',
            cache: false,
            timeout: 600000,
            success: function (data) {
                console.log("SUCCESS : ", data);
                alert("成功重置");

                location.reload();




                /* $("#deleteScholarship").data-dismiss="modal";*/
                /*
                                    $("#deleteScholarshipSuccess").style="display:block";
                */


            },
            error: function (e) {



                alert("删除失败")


                console.log("Failed : ", e);

            }
        });


    }
