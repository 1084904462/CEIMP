<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <link rel='stylesheet prefetch' th:href='@{/static/css/bootstrap.min.css}'/>
    <link rel='stylesheet' th:href='@{/static/css/jquery-ui.css}'/>
    <link rel='stylesheet' th:href='@{/static/css/user/scholarship/scholarship.css}'/>
    <link rel='stylesheet' th:href='@{/static/css/user/scholarship/index.css}'/>
    <script th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/user/scholarship/ss.js}"></script>
</head>
<body>
<nav class="navbar navbar-fixed-top">
    <div class="navbar-header navbar-left ">
        <div class="scholarship-logo">
            信息与电子工程学院 综合测评管理系统</div>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
        <ul class="nav navbar-nav" id="menu">
            <li class="active"><a href="#">审核与填写规则</a></li>
            <li><a href="#">综测信息填写</a></li>
            <li><a href="#">查看审核状态</a></li>
            <li><a href="#">查看公示结果</a></li>
            <li><a href="#">在线文档生成</a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li class="navbar-text">
                <a href="javascript:;" th:text="${session.userLogBean.account}" class="dropdown">1150299190
                    <span class="caret">123</span>
                </a>
                <ul class="dropdown-menu1">
                    <li><a href="#">修改密码</a></li>
                    <li><a href="/userLogout">退出登录</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="col-md-3">
        <div class="status" >可填写</div>
        <ul class="canwrite-itme">
            <li th:each="award:${awardBeanList}">
                 <a  th:href="@{'/scholarship/'+${award.subName}}"  th:text="${award.awardName}" th:if="${award.isFilled== 0}"  class="btn" style="color:#337ab7"></a>
            </li>
        </ul>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <div class="status">已填写</div>
        <ul class="canwrite-itme" >
            <li th:each="award:${awardBeanList}">
                <a  th:href="@{'/scholarship/'+${award.subName}}"  th:text="${award.awardName}" th:if="${award.isFilled== 1}" class="btn" style="color: #42c342"></a>
            </li>
        </ul>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <div class="status">不可填写</div>
        <ul class="canwrite-itme">
            <li th:each="award:${awardBeanList}">
                 <a  th:text="${award.awardName}" th:if="${award.isFilled== -1}" class="btn" style="color: #999"  disabled="disabled"></a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
