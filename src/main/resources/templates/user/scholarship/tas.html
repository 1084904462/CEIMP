<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>三好学生</title>
	<link rel='stylesheet prefetch' th:href='@{/css/bootstrap.min.css}'/>
	<link rel='stylesheet' th:href='@{/css/jquery-ui.css}'/>
	<link rel='stylesheet' th:href='@{/css/user/scholarship/scholarship.css}'/>
	<link rel='stylesheet' th:href='@{/css/user/scholarship/ss.css}'/>
	<link th:href="@{/css/bootstrap-datetimepicker.css}" rel="stylesheet" />
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/moment-with-locales.js}"></script>
	<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
	<script th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
	<script th:src="@{/js/moment-with-locales.js}"></script>
	<script th:src="@{/js/user/scholarship/ss.js}"></script>
	<script th:src="@{/js/user/scholarship/tas.js}"></script>
</head>
<body>
<nav class="navbar navbar-fixed-top">
		<div class="navbar-header navbar-left ">
   			 <div class="scholarship-logo">
				 信息与电子工程学院 综合测评管理系统</div>
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
		</div>
		<div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
			<ul class="nav navbar-nav" id="menu">
					<li class="active"><a href="#">审核与填写规则</a></li>
					<li><a href="#">综测信息填写</a></li>
					<li><a href="#">查看审核状态</a></li>
					<li><a href="#">查看公示结果</a></li>
					<li><a href="#">在线文档生成</a></li>	
			</ul>
			    <ul class="nav navbar-nav">
			        <li class="navbar-text">
			            <a href="javascript:;" th:text="${session.UserLogBean.account}" class="dropdown">1150299190
			            	<span class="caret"></span>
			            </a>
			                <ul class="dropdown-menu1">
				  		  		<li><a href="#">修改密码</a></li>
				   		  		<li><a href="/userLogout">退出登录</a></li>
				 			</ul>
			        </li>
			    </ul>
    </div>
</nav>
	<div class="container">
		<div class="col-md-2">
		</div>

		<div class="col-md-9">
			<div class="scholarship-title">三好学生</div>
			<form class="myform" th:object="${TasBean}" action="/scholarship/tas" method="post">
				<div class="col-md-12 all-date" >
					<div class="col-md-4"></div>
					<div class="col-md-6">
						<div class="date" th:text="*{ts}">2016</div>
						<div class="date">学年——</div>
						<div class="date" th:text="*{te}">2017</div>
						<div class="date">学年</div>
					</div>
					<div class="col-md-3"></div>
				</div>
				 <div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon" >学号</div>
					    <input type="text" class="form-control" disabled th:value="*{account}" name="account">
					</div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">姓名</div>
					    <input type="text" class="form-control" disabled th:value="*{username}" name="username">
					</div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">专业</div>
					    <input type="text" class="form-control" disabled th:value="*{major}" name="major">
					</div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">班级</div>
					    <input type="text" class="form-control" disabled th:value="*{classNum}" name="className">
					</div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">联系电话</div>
					    <input type="text" class="form-control" disabled th:value="*{phone}" name="phone">
					</div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">性别</div>
					    <input type="text" class="form-control" disabled th:value="*{sex}" name="sex">
					</div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">政治面貌</div>
					    <input type="text" class="form-control" disabled th:value="*{political}" name="politica">
					</div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">出生年月</div>
					     <input type="text" class="form-control" disabled th:value="*{birth}" name="birth">
					</div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">民族</div>
					     <input type="text" class="form-control" disabled th:value="*{nation}" name="nation">
					</div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">担任职务</div>
					     <input type="text" class="form-control" data-toggle="popover" data-content="" data-placement="bottom" data-am-popover="{theme:'danger'}" data-html="true" placeholder="无职务则写无" id="job" th:value="*{job}" name="job">
					</div>
					<div class="length-message2"></div>
				</div>

				<div class="form-group col-md-5">
					<div class="input-group ">
					    <div class="input-group-addon">品德素质(15分)</div>
					     <input type="text" class="form-control" disabled th:value="*{character}" name="character">
					</div>
				</div>

				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">学业素质(70分)</div>	
					    <input type="text" class="form-control" disabled th:value="*{study}" name="study">
					</div>					 
				</div>
				<div class="form-group col-md-5" >
					<div class="input-group">
					    <div class="input-group-addon">发展能力素质(15分)</div>
					     <input type="text" class="form-control" disabled th:value="*{ability}" name="ability">
					</div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">总分</div>
					     <input type="text" class="form-control" disabled th:value="*{all}" name="all">
					</div>
				</div>
				<div class="form-group col-md-8">
					<div class="input-group">
					    <div class="input-group-addon">专业名次</div>
					    <input type="text" class="form-control" disabled th:value="*{ceRank}" name="ceRank">
					</div>
				</div>
				<div class="form-group col-md-12">
					<div class="input-group" style="width: 609px;">
					    <div class="input-group-addon" id="zhuyao">主要事迹与表现</div>
					</div>
					<textarea class="form-control" rows="4" style="width: 609px;" placeholder="200字以内" id="text1" data-toggle="popover" data-content="" data-placement="right" data-html="true" th:value="*{reason}" name="reason"></textarea>
					<div class="message" id="message1"></div>
					<div class="message" id="message2"></div>
				</div>
				<div class="form-group col-md-10">
					<div class="input-group" style="width: 609px;">
					    <div class="input-group-addon" id="zhuyao">二级学工组意见</div>
					</div>
					<textarea class="form-control" rows="4" style="width: 609px;" placeholder="100字以内"disabled th:value="*{opinion}" name="opinion"></textarea>
				</div>
				<div class="form-group col-md-10">
					<input type="submit" class="btn btn-primary" id="submit">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
