					    <input type="radio" name="resident" value="城镇" id="city" th:checked="*{resident == '城镇'}"/> 城镇
					    </label>
					    <label class="radio-inline">
					    <input type="radio" name="resident" value="农村" id="farm" data-toggle="popover" data-content="" data-placement="bottom" data-html="true" th:checked="*{resident == '农村'}"/> 农村
					    </label> 
					</div>
					<div class="length-message2" id="type"></div>
				</div>
				<div class="form-group col-md-8">
					<div class="input-group">
					    <div class="input-group-addon">收入来源</div>
					    <input type="text" class="form-control" placeholder="30字以内" style="width:562px;" id="input-form" data-toggle="popover" data-content="" data-placement="bottom" data-html="true" th:value="*{incomeSource}" name="incomeSource"/>
					</div>
				</div>
				<div class="form-group col-md-2" style="float: right;">
					<div id="input-form-message"  class="length-message"></div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">家庭人口数</div>
					    <input type="text" class="form-control" id="family-number" data-toggle="popover" data-content="" data-placement="bottom" data-html="true" th:value="*{familySum}" name="familySum"/>
					</div>
					<div style="text-align: right;color: red;" id="family-number-message"></div>
				</div>
				<div class="form-group col-md-5">
					<div class="input-group">
					    <div class="input-group-addon">邮政编码</div>
					    <input type="text" class="form-control" id="email" data-toggle="popover" data-content="" data-placement="bottom" data-html="true"  th:value="*{postalCode}" name="postalCode"/>
					</div>
					<div style="text-align: right;color: red;" id="email-message"></div>
				</div>
				<div class="form-group col-md-8">
					<div class="input-group">
					    <div class="input-group-addon">家庭住址</div>
					    <input type="text" class="form-control" style="width: 562px;" placeholder="54字以内" id="home-address" data-toggle="popover" data-content="" data-placement="bottom" data-html="true"  th:value="*{address}" name="address"/>
					</div>
				</div>
				<div class="form-group col-md-2" style="float: right;">
					<div id="home-address-message" class="length-message"></div>
				</div>
 			<div class="form-group col-md-10">
					<div class="input-group" style="width: 800px;">
					    <div class="input-group-addon" style="border-right: 1px solid #ccc;">认定情况</div>
					    <label class="radio-inline" style="width: 200px;float: left;">
					    <input type="radio" name="situation" value="家庭经济特别困难" id="special" th:checked="*{situation == '家庭经济特别困难'}"/> 家庭经济特别困难
					    </label>
					    <label class="radio-inline" style="width: 200px;float: left;">
					    <input type="radio" name="situation"  value="家庭经济一般困难" id="common" data-toggle="popover" data-content="" data-placement="bottom" data-html="true" th:checked="*{situation == '家庭经济一般困难'}"/>  家庭经济一般困难
					    </label> 
					</div>
					<div class="length-message2" id="type2"></div>
				</div>
				<div class="form-group col-md-12">
					<div class="input-group" style="width: 649px;">
					    <div class="input-group-addon" style="text-align: left;border:1px solid #ccc;border-radius: 4px;border-bottom: none;">申请理由</div>
					</div>
					<textarea class="form-control" rows="4" style="width: 649px;resize:none;" placeholder="200字以内" id="text1" data-toggle="popover" data-content="" data-placement="right" data-html="true"  th:text="*{applyReason}" name="applyReason"></textarea>
					<div class="message" id="message1"></div>
					<div class="message" id="message2"></div>
				</div>
				<div class="form-group col-md-10">
					<div class="input-group" style="width: 649px;">
					    <div class="input-group-addon" style="text-align: left;border:1px solid #ccc;border-radius: 4px;border-bottom: none;">院(系)意见</div>
					</div>
					<textarea class="form-control" rows="4" style="width: 649px;resize:none;" placeholder="100字以内" disabled="disabled" th:text="*{opinion}" name="opinion"></textarea>
				</div>
				<div class="form-group col-md-10">
					<input type="submit" class="btn btn-primary" id="submit"/>
				</div>

			</form>
		</div>
	</div>

<!--修改密码model-->
<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="changePasswordModalLabel">修改密码</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-user"></i>
						</div>
						<input type="text" class="form-control" name="account" id="userID" th:value="${session.userLogBean.account}" autocomplete="off" disabled="disabled" style="height: 38px;width: 150%;"/>

					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							原密码
						</div>
						<input type="password" class="form-control" name="password" id="password1" placeholder="原密码" autocomplete="off" style="height: 38px;width: 150%;"/>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							新密码
						</div>
						<input type="password" class="form-control" name="password" id="password2" placeholder="新密码" autocomplete="off" style="height: 38px;width: 150%;"/>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							确认新密码
						</div>
						<input type="password" class="form-control" name="confirmPassword" id="password3" placeholder="确认新密码" autocomplete="off" style="height: 38px;width: 150%;"/>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" id="ok" onclick="fire_ajax_change_password(event)" data-dismiss="modal">确认修改</button>
			</div>
		</div>
	</div>
</div>

</body>
<script>

    function fire_ajax_change_password(event) {
        $.ajax({
            method:"post",
            url:"/evaluation/changePassword",
            data:{
                "oldPassword":$("#password1").val(),
                "newPassword":$("#password2").val(),
                "confirmPassword":$("#password3").val()
            },
            dataType: "json",
            success:function (result) {
                alert(result.status);
            }
        });
    }

</script>
</html>
